 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f6fa; }
.container { width: 300px; margin: 80px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.15); text-align: center; }
h2 { margin-bottom: 15px; }
input, select, button { width: 90%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
button { background: #007BFF; color: #fff; border: none; cursor: pointer; font-weight: bold; }
button:hover { background: #0056b3; }
#result { margin-top: 12px; font-weight: bold; color: #007BFF; }
</style>
</head>
<body>
<div class="container">
<h2>Currency Converter</h2>
<input type="number" id="amount" placeholder="Enter amount">
<select id="from">
<option value="USD">US Dollar (USD)</option>
<option value="INR">Indian Rupee (INR)</option>
<option value="EUR">Euro (EUR)</option>
<option value="GBP">British Pound (GBP)</option>
</select>
<select id="to">
<option value="INR">Indian Rupee (INR)</option>
<option value="USD">US Dollar (USD)</option>
<option value="EUR">Euro (EUR)</option>
<option value="GBP">British Pound (GBP)</option>
</select>
<button onclick="convert()">Convert</button>
<div id="result"></div>
</div>

<script>
const rates = { "USD": 83.3, "INR": 1, "EUR": 90.5, "GBP": 105.2 };
// rates are INR equivalent

function convert() {
let amount = parseFloat(document.getElementById("amount").value);
let from = document.getElementById("from").value;
let to = document.getElementById("to").value;

if (isNaN(amount)) {
document.getElementById("result").innerHTML = "Enter a valid number!";
return;
}

let inInr = amount * rates[from];
let converted = inInr / rates[to];
document.getElementById("result").innerHTML =
`Converted Amount: ${converted.toFixed(2)} ${to}`;
}
</script>
</body>
</html>
